<ion-header>
  <ion-toolbar>
    <ion-title>اضافة صلاحية جديدة </ion-title>
    <ion-icon class="btn-close" name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="rolrName" name="rolrName" placeholder="اسم الصلاحية"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select okText="حفظ" cancelText="اغلاق" [(ngModel)]="sectionID" name="sectionID" placeholder="اختر القسم">
        <ion-select-option *ngFor="let f of sections" value="{{f.id}}">{{f.section_Name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-item>
        <ion-input [(ngModel)]="totalpoints" name="totalpoints" placeholder="التقييم"></ion-input>
      </ion-item>
    </ion-item>
    <ion-button color="primary" expand="full" (click)="addRoles()">
      حفظ
    </ion-button>
  </ion-list>
</ion-content>
